name: Build XCFramework

on:
  push:
    tags:
      - '*'  # Trigger saat push tag (misal: 1.0.0)

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build XCFramework
        run: ./gradlew :shared:assembleXCFrameworkRelease

      - name: Zip XCFramework
        run: |
          cd shared/build/XCFrameworks/release
          zip -r shared.xcframework.zip shared.xcframework

      - name: Calculate Checksum
        id: checksum
        run: |
          cd shared/build/XCFrameworks/release
          CHECKSUM=$(swift package compute-checksum shared.xcframework.zip)
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Checksum: $CHECKSUM"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: shared/build/XCFrameworks/release/shared.xcframework.zip
          body: |
            ## XCFramework Release
            
            ### Swift Package Manager
            Update your `Package.swift`:
            ```swift
            .binaryTarget(
                name: "IstiqamShared",
                url: "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/shared.xcframework.zip",
                checksum: "${{ steps.checksum.outputs.checksum }}"
            )
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}